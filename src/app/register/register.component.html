<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a [routerLink]="['/login']" id="login-form-link">登入</a>
							</div>
							<div class="col-xs-6">
								<a [routerLink]="['register']" class="active" id="register-form-link">激活</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" #f="ngForm" action="http://phpoll.com/register/process" method="post" role="form">
									<div class="form-group">
										<input type="text" name="username" ngModel #username="ngModel" id="username" 
										tabindex="1" class="form-control" placeholder="使用者名稱" value="" required
										email>
										<span *ngIf="username.valid == false" >error</span>
										<span *ngIf="username.errors" >pattern error</span>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="contactEmail" tabindex="1" class="form-control" 
										placeholder="電子郵件" value=""> 
									</div>
									<div class="form-group">
										<input type="phone" name="phone" id="phone" tabindex="1" class="form-control" placeholder="電話" value="">
									</div>
									<div class="form-group">
										<input type="gender" name="gender" id="gender" tabindex="1" class="form-control" placeholder="性別" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="使用者密碼" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="再輸入一次">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="激活！">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
