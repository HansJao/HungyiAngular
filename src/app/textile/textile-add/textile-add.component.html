<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-1 btn-group " *ngFor="let sample of textileSample">
          <button type="button" class="btn btn-primary " (click)="onChange(sample)">{{sample.productName}}</button>
        </div>

      </div>
      <div class="margin-20">

        <h4>Add textile</h4>
      </div>
      <form [formGroup]="myForm" novalidate>
        <!--<div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <small *ngIf="!myForm.controls.name.valid" class="text-danger">
              Name is required (minimum 5 characters).
            </small>
        </div>-->
        <!--addresses-->
        <div formArrayName="textile">
          <div *ngFor="let textile of myForm.controls.textile.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Textile:{{textile.controls.textileName.value}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.textile.controls.length > 1" (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <app-textile-form [group]="myForm.controls.textile.controls[i]"></app-textile-form>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <button (click)="addAddress()" class="btn" [disabled]="textileDefault.productID == null">
            Add another textile +
          </button>
          <small *ngIf="textileDefault.productID == null" class="text-danger">
              Choose a textile
            </small>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" (click)="save(myForm)" [disabled]="!myForm.valid">Submit</button>
        </div>
        <div class="clearfix"></div>
        <!--可用來查看資料格式-->
        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{myForm.value | json}}</pre>
        </div>
      </form>
    </div>
  </div>
</div>
