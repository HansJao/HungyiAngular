  <div id="custom-search-input" class="row">
    <div class="col-xs-6">
      <div class="input-group">
        <input type="text" class="search-query form-control" (change)="onSearch(keyword.value)" placeholder="Search" #keyword/>
        <span class="input-group-btn">
         <button class="btn btn-danger" type="button"  (click)="onSearch(keyword.value)"><span class=" glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div>
  </div>
  <div class="row text-center">

    <div class="col-xs-12 col-sm-3 col-md-2" *ngFor="let textileEl of textileInfo">
      <button type="button" class="btn btn-block btn-outline btn-info" routerLink="edit/{{textileEl.productID}}">{{textileEl.textileName}}</button>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>顏色</th>
            <th>總數</th>
          </tr>
        </thead>
        <tr *ngFor="let textileDetailEl of textileEl.textileInfo">
          <td>{{textileDetailEl.textileColor}}</td>
          <td>{{textileDetailEl.amount}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
