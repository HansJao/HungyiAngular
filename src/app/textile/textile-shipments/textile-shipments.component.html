<div class="col-md-12">
  <h4>選擇客戶：</h4>
  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-3" *ngFor="let customer of customerInfo">
      <button type="button" 
      class="btn btn-primary btn-block"
      (click)="selectedCustomers = customer.customerID"
      [ngClass]="{'isSelect':selectedCustomers == customer.customerID}">{{customer.customerName}}</button>
    </div>
  </div>

  <h4>選擇布種：</h4>
  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-3" *ngFor="let textileName of textileNames">
      <button type="button" 
      class="select btn btn-primary btn-block" 
      [ngClass]="{'isSelect':selectedTextiles.includes(textileName.productID)}"
      (click)="onTextileSelect(textileName.productID)">{{textileName.productName}}</button>
    </div>
  </div>
</div>
